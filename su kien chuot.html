<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="https://james.codegym.vn/pluginfile.php/10804/mod_assign/intro/1.png" width="300"/>
    <input type = 'button' value = 'ClickMe' onclick = 'moveRight();'/>

</form>
<script>


    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight(){
        var imgObj = null;
        imgObj = document.getElementById('myImage');
        var left = parseInt(imgObj.style.left) + 10 + 'px';
        imgObj.style.left = left;

    }
    window.onload =init;
</script>

</body>
</html>
